<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="theme-color" content="#000000">
      <!--
         manifest.json provides metadata used when your web app is added to the
         homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
         -->
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
      <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
      <!--
         Notice the use of %PUBLIC_URL% in the tags above.
         It will be replaced with the URL of the `public` folder during the build.
         Only files inside the `public` folder can be referenced from the HTML.

         Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
         work correctly both with client-side routing and a non-root public URL.
         Learn how to configure a non-root public URL by running `npm run build`.
         -->
      <title>React DOOM</title>
      <style type="text/css">
         #dosbox:hover .dosbox-start { 
           opacity:1
         }
         .dosbox-container {
         background: #000 url(https://goo.gl/aZVGdQ) center no-repeat;
         width: 640px;
         height: 400px;
         }
         .dosbox-container > .dosbox-overlay { background: url(https://js-dos.com/cdn/DOOM.png); }
      </style>
   </head>
   <body>
      <noscript>
         You need to enable JavaScript to run this app.
      </noscript>
      <div id="root"></div>
      <div id="dosbox" align="center"></div>
      <br/>
      <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
      <script type="text/javascript">
         var dosbox = new Dosbox({
         id: "dosbox",
         onload: function (dosbox) {
         dosbox.run("https://cdn.rawgit.com/darrengruber/docker-em-dosbox-doom/afad47b2/doom_shareware/doom19s_deiced.zip", "./DOOM.EXE");
         },
         onrun: function (dosbox, app) { console.log("App '" + app + "' is runned"); }
         });
      </script>
   </body>
</html>
